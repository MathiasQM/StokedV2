    availability:
      - BUILD
      - RUNTIME

  - variable: NUXT_STRIPE_WEBHOOK_SECRET
    secret: NUXT_STRIPE_WEBHOOK_SECRET
    availability:
      - BUILD
      - RUNTIME

  - variable: PLAID_SANDBOX_SECRET
    secret: PLAID_SANDBOX_SECRET
    availability:
      - BUILD
      - RUNTIME

  - variable: PLAID_ENC_KEY
    secret: PLAID_ENC_KEY
    availability:
      - BUILD
      - RUNTIME

  - variable: POSTGRES_URL
    secret: POSTGRES_URL
    availability:
      - BUILD
      - RUNTIME

  - variable: SUPABASE_KEY
    secret: SUPABASE_KEY
