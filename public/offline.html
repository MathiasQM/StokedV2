<!doctype html>
<html lang="en" class="h-full antialiased">
  <head>
    <meta charset="UTF-8" />
    <title>Striive – Offline</title>

    <!-- Tailwind (v3 minified CDN) – keeps the file tiny (~10 KB gz) -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Safe dark-mode background so the splash looks good -->
    <style>
      :root {
        color-scheme: light dark;
      }
    </style>
  </head>

  <body
    class="flex h-full items-center justify-center bg-neutral-50 dark:bg-neutral-900"
  >
    <main class="px-6 text-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="text-primary-500 dark:text-primary-400 mx-auto mb-6 h-16 w-16"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          d="M12 3a9 9 0 0 0-9 9h1.5a7.5 7.5 0 1 1 15 0h1.5a9 9 0 0 0-9-9ZM4.5 14.25h-1.5a9 9 0 0 0 17.81 0H18a7.5 7.5 0 0 1-13.5 0Z"
        />
      </svg>

      <h1 class="mb-2 text-2xl font-semibold">You’re offline</h1>
      <p class="mb-6 text-neutral-500">
        Striive can’t reach the internet right now.<br />
        Please check your connection and try again.
      </p>

      <button
        onclick="location.reload()"
        class="bg-primary-600 hover:bg-primary-700 focus:ring-primary-400 inline-flex items-center gap-2 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-offset-2 focus:outline-none"
      >
        <span>Try again</span>
        <svg width="16" height="16" fill="currentColor" class="rotate-[-20deg]">
          <path
            d="M13.6 6.6A7 7 0 1 0 12 14h1.25A5.75 5.75 0 1 1 13.6 6.6ZM12 3v4.5H7.5"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            fill="none"
          />
        </svg>
      </button>
    </main>
  </body>
</html>
